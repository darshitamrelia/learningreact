<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Learning</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .main{
            background-color: aqua;
            color: rgb(255, 255, 255);
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
    <input type="text"><button class="btn btn-danger" onclick="submitData()">Submit</button>
    <h1></h1>
</div>
</div>

    <script>

        // -----------------Local Storage------------------------

        const input = document.querySelector("input")
        const h1Tag = document.querySelector("h1")

        function submitData() {
            const inputValue = input.value;
            h1Tag.innerHTML = inputValue
            localStorage.setItem("username",inputValue)
        }

        function getLocalStorageData(){
            const username = localStorage.getItem("username")
            if(username){
                h1Tag.innerHTML = username
            }else{
                h1Tag.innerHTML = "Please Let Your Name"
            }
        }

        getLocalStorageData()

        const objData = {
            id:1,
            firstName:"hey",
            lastName:"Bye"
        }

        // to convet object to json string you have to use JSON.stringify

        localStorage.setItem('profleDetail', JSON.stringify(objData));
        const profleDetail = localStorage.getItem('profleDetail')

        console.log(JSON.parse(profleDetail))
    </script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
